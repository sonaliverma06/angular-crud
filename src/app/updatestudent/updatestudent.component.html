<form
  #updatetForm="ngForm"
  (ngSubmit)="updatedata(updatetForm.value)"
  class="shadow-2xl h-[600px] w-[600px] bg-slate-100 ml-[350px] mt-10 flex flex-col ml-[100px]"
>
  <div class="main">
    <div class="input-fields">
      <label class="ml-[74px] mt-10">Name</label><br />
      <input
        name="name"
        [(ngModel)]="post.name"
        placeholder="Name"
        id="name"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-[400px] ml-[70px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="input-fields">
      <label class="ml-[74px] mt-3">Email</label>
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-[400px] ml-[70px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        name="email"
        [(ngModel)]="post.email"
        placeholder="enter email"
        id="email"
        type="email"
      />
    </div>
    <div class="input-fields">
      <label class="ml-[74px] mt-3">Address</label>
      <input
        name="address"
        [(ngModel)]="post.address"
        placeholder="enter address"
        id="address"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-[400px] ml-[70px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="input-fields">
      <label class="ml-[74px] mt-3">Contact</label>
      <input
        name="contact"
        [(ngModel)]="post.contact"
        placeholder="enter contact"
        id="contact"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-[400px] ml-[70px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <div class="input-fields">
      <label class="ml-[74px] mt-3">City</label>
      <input
        name="city"
        [(ngModel)]="post.city"
        placeholder="enter city"
        id="city"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-[400px] ml-[70px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 border-blue-700 rounded w-[400px] ml-[70px] mt-10"
    >
      Upadte Data
    </button>
  </div>
</form>
