<div class="bg-gray-200 h-screen flex flex-col">
  <form
    [formGroup]="productForm"
    (ngSubmit)="submitData()"
    class="shadow-2xl h-[500px] w-[500px] bg-slate-100 ml-[400px] mt-20 flex flex-col"
  >
    <div class="main">
      <h1
        class="flex justify-center mt-10 text-4xl font-extrabold text-slate-600"
      >
        Products
      </h1>
      <div class="input-fields">
        <label class="ml-[40px] mt-10">Title</label>
        <input
          name="title"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-[400px] ml-[30px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="title"
          placeholder="title"
          id="title"
          type="text"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'title is required',
            control: productForm.controls['title']
          }"
        ></ng-container>
      </div>
      <div class="input-fields">
        <label class="ml-[40px] mt-2">Description</label>
        <input
          formControlName="description"
          name="description"
          placeholder="enter description"
          id="description"
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-[400px] ml-[30px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'description is required',
            control: productForm.controls['description']
          }"
        ></ng-container>
      </div>

      <div class="input-fields">
        <label class="ml-[40px] mt-2">Image</label>
        <input
          name="image"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-[400px] ml-[30px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          type="file"
          (change)="handleImageUpload($event)"
        />
      </div>

      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 border-blue-700 rounded w-[400px] ml-[30px] mt-10"
      >
        Add Product
      </button>
    </div>
  </form>
</div>

<!-- for invalid form -->
<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <span role="alert" style="color: black" class="ml-[40px]">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
