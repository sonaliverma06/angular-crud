<section class="dark:bg-gray-900 flex flex-col">
  <div
    class="shadow-2xl rounded mt-10 ml-[300px] h-[600px] w-1/2 flex flex-col items-center justify-center"
  >
    <form
      [formGroup]="loginForm"
      (ngSubmit)="loginuser()"
      class="pt-8 h-[100%] w-[100%] rounded"
    >
      <h1
        class="font-bold tracking-tight text-gray-900 md:text-2xl dark:text-white ml-[280px]"
      >
        Login
      </h1>

      <div class="input-fields">
        <label
          class="block font-medium text-gray-900 dark:text-white ml-[60px] mt-10"
          >Email</label
        >
        <input
          formControlName="email"
          name="email"
          placeholder="enter email"
          id="email"
          type="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-[500px] ml-[59px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Email is required',
            control: loginForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'email',
            message: 'Email is invalid',
            control: loginForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minLength',
            message: 'Email should have at least 3 symbols',
            control: loginForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Email should have maximum 360 symbols',
            control: loginForm.controls['email']
          }"
        ></ng-container>
      </div>
      <div class="input-fields">
        <label
          class="block font-medium text-gray-900 dark:text-white ml-[60px] mt-10"
          >Password</label
        >
        <input
          formControlName="password"
          name="password"
          placeholder="enter password"
          id="password"
          type="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-[500px] ml-[59px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Password is required',
            control: loginForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Password should have at least 3 symbols',
            control: loginForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Password should have maximum 100 symbols',
            control: loginForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'pattern',
            message:
              'Password should contain atleast uppercase, lowercase, special character,number and limit 8-20 must be required.',
            control: loginForm.controls['password']
          }"
        ></ng-container>
      </div>

      <div class="ml-[435px] mt-3 text-cyan-500 font-extrabold">
        <a routerLink="/password">Forget Password</a>
      </div>

      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 border-blue-700 rounded w-[500px] ml-[60px] mt-10"
      >
        Login
      </button>

      <div class="ml-[245px] mt-20">
        Need an account
        <a routerLink="/register" class="text-cyan-500 font-extrabold"
          >sign in</a
        >
      </div>
    </form>
  </div>
</section>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <span role="alert" style="color: black" class="ml-[60px]">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
