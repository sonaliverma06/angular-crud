<section class="bg-gray-50 flex flex-col h-screen">
  <form
    [formGroup]="resetForm"
    class="h-[450px] w-[800px] shadow-2xl rounded bg-slate-100 mt-[100px] ml-[250px]"
    (ngSubmit)="sendPasswordResetEmail()"
  >
    <h1 class="ml-[340px] mt-10 text-2xl font-extrabold">Forgot Password</h1>
    <h3 class="ml-[260px] mt-3">
      No worries,We'll send your reset instructions
    </h3>

    <div class="mt-10">
      <div>
      <label class="ml-[260px] font-medium">Email</label><br />
      <input
        formControlName="email"
        name="Email"
        id="email"
        placeholder="Enter your email"
        class="mt-2 ml-[260px] rounded-lg focus:ring-primary-600 focus:border-primary-700 block w-[500px] ml-[59px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-[40%]"
      />
       <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Email is required',
            control: resetForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'email',
            message: 'Email is invalid',
            control: resetForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minLength',
            message: 'Email should have at least 3 symbols',
            control: resetForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Email should have maximum 360 symbols',
            control: resetForm.controls['email']
          }"
        ></ng-container>
    </div>
      
      <br/>
      <button
        class="rounded font-bold py-2 border-blue-700 bg-gray-900 ml-[260px] w-[40%] text-white h-[50px]"
      >
        Reset Password
      </button>
      <div routerLink="/login" class="font-bold ml-[370px] mt-2">
        Back to log in
      </div>
    </div>
  </form>
</section>


<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <span role="alert" style="color: black" class="ml-[60px]">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
